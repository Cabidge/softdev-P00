<!DOCTYPE html>

<html>
    <head>
        <title>Edit Blog Post - Journal Square</title>
        <link href ="../static/css/styles.css" rel ="stylesheet" type ="text/css">
    </head>

    <body>
      <header class="shadow">
        <nav>
          <a href="/">Home</a>
          <a href="/search">Search</a>
          <a href="/myBlog">My Blog</a>
          <a href="/createPosts">Create New Post</a>
          <a href="/logout">Logout</a>
        </nav>
          <h1>
            Edit Blog Post
          </h1>
      </header>
        {% if error %}
        <h2 style="color: red;">Error: {{error}}</h2>
        {% endif %}
        <form action="/editBlog/{{id}}" method="POST">
            Title:
            <br>
              <input type="text" name="title" value ="{{postTitle}}">
              <br>
            Post Contents:
            <br>
              <textarea name="contents" rows="6">{{postContent}}</textarea>
            <br>
            <input type = "submit" name = "update" value = "Update Post">
        </form>
    </body>
</html>
