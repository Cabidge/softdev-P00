<!DOCTYPE html>

<html>
  <head>
    <title>Journal Square</title>
    <link href="../static/css/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header class="shadow">
      <nav>
        <a href="/search">Search</a>
        <a href="/myBlog">My Blog</a>
        <a href="/createPosts">Create New Post</a>
        <a href="/logout">Logout</a>
      </nav>
      <h1>Journal Home</h1>
    </header>
    {% if error %}
    <h2 style="color: red">Error: {{error}}</h2>
    {% endif %}
    <h3 class="form-container container shadow">
      <form action="/search" method="POST">
        <label for="options">Search By:</label>
        <select name="options" id="options">
          <option value="author">Author</option>
          <option value="title">Title</option>
          <option value="content">Content</option>
        </select>
        <br />
        <input type="text" name="query" />
        <input class="primary-btn" type="submit" name="search" value="Search" />
      </form>
    </h3>
    <h2>Most Recent Posts</h2>
    {% for blog in blogs %}
    <hr />
    <article class="container shadow">
      <a href="/post/{{blog[0]}}"><h2>{{ blog[3] }}</h2></a>
      by {{ blog[1] }}
    </article>
    <br />
    <br />
    <br />
    {% endfor %}
  </body>
</html>
